{% extends "layout.html" %}
{% set active_page = "poi" %}
{% block title %}flask poi index{% endblock %}
{% block content %}

<div class="container">
	<div class="row" id="gap">
		{% for cat in cats %}
		<div class="col-md-2">
	        <div class="image">
	        	<a href="/poi/{{ cat.name }}">
	        		<img src="{{ url_for('static', filename=cat.img_url) }}" />
	    		</a>
	            <div class="name">{{ cat.name }}</div>
	        </div>
	    </div>
	    {% endfor %}
	</div>
</div>

{% endblock %}
